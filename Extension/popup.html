<!DOCTYPE html>
<html>
<head>
  <title>Bitcoin Forum Ban Checker</title>
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h2 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 15px;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #ff0000;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .status {
      font-size: 14px;
      color: #666;
    }
    .banned-list {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px;
      max-height: 120px;
      overflow-y: auto;
      font-size: 12px;
    }
    .banned-list div {
      margin-bottom: 4px;
    }
    .banned-list-header {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Bitcoin Forum Ban Checker</h2>
  
  <div class="container">
    <div>Enable ban highlighting:</div>
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="status" id="status">Status: Checking...</div>
  
  <div style="margin-top: 15px;">

    <div class="banned-list" id="bannedList">
      <!-- Banned users will appear here -->
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
